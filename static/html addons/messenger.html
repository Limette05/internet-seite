<body>
  <div class="messenger-open">
    <button class="messenger-header-btn" type="button" onclick="openForm()">
      <i class="bx bxs-chevron-up"></i>
    </button>
  </div>
  <div class="messenger-container" id="messenger">
    <div
      style="
        text-align: end;
        color: whitesmoke;
        font-size: 48px;
        margin-top: 10px;
        margin-right: 10px;
        margin-bottom: 5px;
      "
    >
      Chat
      <button class="messenger-header-btn" type="button" onclick="closeForm()">
        <i class="bx bxs-chevron-down"></i>
      </button>
    </div>
    <div class="messenger-wrapper">
      {%for i in range(0,5)%}
      <div class="messenger-msg-left">
        Guten Tag! <br />Wie kÃ¶nnen wir Ihnen helfen?
      </div>
      {%endfor%}
    </div>

    <form class="messenger-form" action="" method="POST">
      <input
        name="content"
        class="messenger-form-text"
        type="text"
        placeholder="Hallo, ich habe eine Frage..."
      />
      <button class="messenger-form-btn" type="submit">
        <i class="bx bxs-send"></i>
      </button>
    </form>
  </div>
</body>
