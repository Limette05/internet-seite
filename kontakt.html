<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="header-image" src="/img/dark-mode background.jpg" />
    <div class="menu_bar"></div>
    <div class="main-background">
        <div class="main-object">
            <div class="main-content" style="box-shadow: 10px 10px; ">Heizung<p>Jens Steinmetz <br>Telefon <br>E-Mail</p></div>
            <div class="main-content" style="box-shadow: 10px 10px; ">Sanit√§r<p>Lena langenfels <br>Telefon <br>E-Mail</p></div>
        </div>
    </div>
  </body>
  <footer class="footer_bar"></footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Funktion zum Laden von HTML-Dateien in Platzhalter
      function loadComponent(filePath, selector) {
        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              console.error("Fehler beim Laden:", filePath, response.status);
              return;
            }
            return response.text();
          })
          .then((data) => {
            const element = document.querySelector(selector);
            if (element) {
              element.innerHTML = data;
            } else {
              console.error(
                "Platzhalter '" + selector + "' wurde nicht gefunden."
              );
            }
          })
          .catch((error) => {
            console.error("Fetch-Fehler:", error);
          });
      }

      // Navigation laden
      loadComponent("/navbar.html", ".menu_bar");

      // Footer laden
      loadComponent("/footer.html", ".footer_bar");
    });
  </script>
</html>
