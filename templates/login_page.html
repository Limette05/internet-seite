<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F. Walter Roth KG</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/style.css') }}"
    />
  </head>

  <body>
    <div class="menu_bar"></div>
    <div style="min-height: 100vh; display: grid; place-content: center">
      <div class="login-wrapper">
        <form class="login-form" method="POST">
          <h1 style="width: fit-content; margin-inline: auto">Login</h1>
          {% if error %}
          <div>{{error}}</div>
          {% endif %}
          <div class="input-box">
            {{ form.hidden_tag() }} {{ form.email(class="login-form-input") }}
            <i class="login-icon bx bx-envelope"></i>
          </div>
          <div class="input-box">
            {{ form.password(class="login-form-input") }}
            <i class="login-icon bx bx-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <div style="width: fit-content; margin-inline: auto">
              Passwort <a href="/forgot_password">vergessen</a>?
            </div>
            <label>
              <input
                type="checkbox"
                name="rememberme"
                style="width: fit-content; margin-inline: auto"
              />Angemeldet bleiben</label
            >
          </div>
          <div style="width: fit-content; margin-inline: auto">
            {{ form.submit(class="login-form-submit") }}
          </div>

          <div>
            <p>
              Sie haben noch keinen Account? <br />
              <a style="width: fit-content; margin-inline: auto" href="register"
                >Jetzt Registrieren</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer class="footer_bar"></footer>
  <script src="/static/html addons/script.js"></script>
</html>
